name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Determine test scope
      id: test-scope
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          PR_TITLE="${{ github.event.pull_request.title }}"
        else
          PR_TITLE=""
        fi

        echo "PR Title: $PR_TITLE"

        if [[ "$PR_TITLE" == TASK-JS-BASICS-* ]]; then
          echo "scope=js-basics" >> $GITHUB_OUTPUT
        elif [[ "$PR_TITLE" == TASK-JS-INTERMEDIATE-* ]]; then
          echo "scope=js-intermediate" >> $GITHUB_OUTPUT
        elif [[ "$PR_TITLE" == TASK-JS-ADVANCED-* ]]; then
          echo "scope=js-advanced" >> $GITHUB_OUTPUT
        else
          echo "scope=all" >> $GITHUB_OUTPUT
        fi

    - name: Run js-basics tests
      if: steps.test-scope.outputs.scope == 'js-basics' || steps.test-scope.outputs.scope == 'all'
      run: npm test -- js-basics

    - name: Run js-intermediate tests
      if: steps.test-scope.outputs.scope == 'js-intermediate' || steps.test-scope.outputs.scope == 'all'
      run: npm test -- js-intermediate

    - name: Run js-advanced tests
      if: steps.test-scope.outputs.scope == 'js-advanced' || steps.test-scope.outputs.scope == 'all'
      run: npm test -- js-advanced

    - name: Generate coverage report
      if: steps.test-scope.outputs.scope == 'all' && matrix.node-version == '20'
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      if: steps.test-scope.outputs.scope == 'all' && matrix.node-version == '20'
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Add job summary
      if: success()
      run: |
        echo "## ✅ Tests Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Scope: ${{ steps.test-scope.outputs.scope }}" >> $GITHUB_STEP_SUMMARY
        echo "- Node version: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY

    - name: Add job summary (Failure)
      if: failure()
      run: |
        echo "## ❌ Tests Failed" >> $GITHUB_STEP_SUMMARY
        echo "- Scope: ${{ steps.test-scope.outputs.scope }}" >> $GITHUB_STEP_SUMMARY
        echo "- Node version: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
